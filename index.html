<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main" role="main">
    <div class="card">
      <div class="card-left">
        <img src="images/image-product-desktop.jpg" alt="prod-img-desktop">
      </div>
      <div class="card-right">
        <div class="prod-type">
          <p class="prod-type-style">PERFUME</p>
        </div>
        <div class="prod-name">
          <div class="prod-name-style">
            <p>Gabrielle Essence Eau De Parfum</p>
          </div>
        </div>
        <div class="prod-desc">
          <p class="prod-desc-style">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="prod-price">
          <div class="prod-discount-price">
            <p class="prod-discount-price-style">$149.99</p>
          </div>
          <div class="prod-original-price">
            <p class="prod-original-price-style">$169.99</p>
          </div>
        </div>
        <div class="prod-card-button">
          <button class="btn">
            <div class="prod-button">
              <img src="images/icon-cart.svg" alt="cart-img">
              <span class="prod-button-text">Add to Cart</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">h415232</a>.
    </div>
  </footer>

</body>
</html>
